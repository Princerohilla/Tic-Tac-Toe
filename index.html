<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tic tac toe</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav>
         <ul>
             <li>MyTicTacToe.com</li>
         </ul>
    </nav>
    <div class="gameContainer">
        <div class="line" style="transform: translate(10vw , 20vw) rotate(90deg);"></div>
         <div class="container">
             <div class="box bl-0 bt-0"><span class="boxtext"></span></div>
             <div class="box bt-0"><span class="boxtext"></span></div>
             <div class="box bt-0 br-0"><span class="boxtext"></span></div>
             <div class="box bl-0"><span class="boxtext"></span></div>
             <div class="box"><span class="boxtext"></span></div>
             <div class="box br-0"><span class="boxtext"></span></div>
             <div class="box bl-0 bb-0"><span class="boxtext"></span></div>
             <div class="box bb-0"><span class="boxtext"></span></div>
             <div class="box bb-0 br-0"><span class="boxtext"></span></div>
         </div>
         <div class="gameInfo">
             <h1>Welcome To TicTacToe Game</h1>
             <div>
                 <span class="info">Turn for X</span>
                 <button id="reset">Reset</button>
             </div>
             <div class="imagebox">
                 <img src="win2.png" alt="You Win This Time but not next Time , Got IT !">
             </div>
             
         </div>
    </div>
    <script src="script.js"></script>
</body>
 </html>
